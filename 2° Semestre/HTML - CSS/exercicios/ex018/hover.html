<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
    <style>

        div > p{
            display: none;
        }
        div:hover > p{
            color: blue;
            display: block;
            border: 1px solid orange;
            width: 350px;
            background-color: black;
            text-align: center;
            font-size: 4em;
        }
    </style>
</head>
<body>
    <h1>testando o hover</h1> 
    <div>
        Passe o mouse aqui
        <p>texto escondido!!!</p>
    </div> 

</body>
</html>
